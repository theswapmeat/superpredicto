{% extends "base.html" %} {% block content %}
<div class="card shadow-sm mx-auto position-relative" style="max-width: 500px">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="card-title mb-0">Your Profile</h2>
      <div style="width: 60px; height: 60px">
        <img
          src="{{ url_for('static', filename='avatars/' + (user.avatar or 'default.png')) }}"
          alt="User Avatar"
          class="rounded-circle w-100 h-100 object-fit-cover border border-light"
        />
      </div>
    </div>

    <form method="post">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name*</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          name="first_name"
          value="{{ user.first_name or '' }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name*</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          name="last_name"
          value="{{ user.last_name or '' }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="display_name" class="form-label">Display Name*</label>
        <input
          type="text"
          class="form-control {% if error %}is-invalid{% endif %}"
          id="display_name"
          name="display_name"
          value="{{ user.display_name or '' }}"
          required
        />
        {% if error %}
        <div class="invalid-feedback">{{ error }}</div>
        {% else %}
        <span class="form-text text-muted"
          >One word only, fewer than 10 characters.</span
        >
        {% endif %}
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          value="{{ user.email }}"
          disabled
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
  </div>
</div>
{% endblock %}
